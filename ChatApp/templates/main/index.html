<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #chat-controls {
            display: flex;
            justify-content: space-between;
        }
        #chat-message-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>Simple Chat</h1>
    <div id="chat-log"></div>
    <div id="chat-controls">
        <input id="chat-message-input" type="text" size="100" placeholder="Type your message here...">
        <input id="chat-message-submit" type="button" value="Send">
    </div>

    <script>
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            // Append new message to chat log
            document.querySelector('#chat-log').innerHTML += `<div class="message">${data.message}</div>`;
            // Scroll to the bottom of the chat log
            const chatLog = document.querySelector('#chat-log');
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message.trim() !== '') {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';  // Clear the input field
            }
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();  // Send message on Enter
            }
        });
    </script>
</body>
</html>
